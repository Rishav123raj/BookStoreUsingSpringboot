<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Custom CSS -->
     <style>
        /* Custom CSS styles */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* New background color */
            background-image: url('/images/avail.png'); /* Background image URL */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
        }
        .container {
            max-width: 800px;
        }

        /* Navbar styles */
.navbar {
    background-color: rgba(1, 1, 1, 0.3)
        /* Darken navbar */
}

.navbar-brand,
.nav-link {
    color: #ff0
        /* Set text color to white */
}


.navbar-nav .nav-link:hover {
    color: #fff;
    /* White text color on hover */
}

        .new-book-register {
            margin-left: auto; /* Pushes "New Book Register" to the left */
          }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        .table th {
            background-color: #f8f9fa;
            color: #333;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .btn {
            font-size: 14px;
            padding: 6px 12px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #495057;
            border-color: #495057;
        }

        .btn-sm {
            font-size: 12px;
            padding: 4px 8px;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-green">
        <div class="container-fluid">
            <a class="navbar-brand text-dark">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: #0000FF;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="available_books" style="color: #0000FF;">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my_books" style="color: #0000FF;">My Books</a>
                    </li>
                </ul>
                <div class="new-book-register">
                    <a class="nav-link" href="book_register" style="color: #800080;">New Book Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Available Books</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over each book and display its details -->
                <tr th:each="book : ${book}">
                    <td th:text="${book.id}">Book Id</td>
                    <td th:text="${book.name}">Book Name</td>
                    <td th:text="${book.author}">Author Name</td>
                    <td th:text="${book.price}">Price</td>
                    <td><a class="btn btn-secondary btn-sm" th:href="@{/myList/{id}(id=${book.id})}">Add To MyBook</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
